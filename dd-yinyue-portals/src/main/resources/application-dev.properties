eureka.client.serviceUrl.defaultZone:http://localhost:8760/eureka/
server.port:8799
spring.application.name:portals-service

server.tomcat.max-threads=10
server.tomcat.uri-encoding=UTF-8

#logging config
logging.config=classpath:log4j2-dev.xml

#http encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.datasource.url=jdbc:mysql://localhost:3306/dd-yinyue-classrooms?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#spring.datasource.url=jdbc:mysql:loadbalance://192.168.1.114:3306,192.168.1.65:3306/dd_yinyue_classrooms?roundRobinLoadBalance=true&useUnicode=true&characterEncoding=UTF-8
#spring.datasource.username=root
#spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.mvc.favicon.enabled=false

security.basic.enabled=false
security.oauth2.resource.jwt.

spring.http.multipart.max-file-size=1000Mb
spring.http.multipart.max-request-size=1000Mb

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=1200000

#ribbon timeout setting (not less than hystrix time out)
ribbon.ConnectTimeout=1200000
ribbon.ReadTimeout=1200000
     
feign.hystrix.enabled: true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#spring.thymeleaf.mode=HTML5
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#spring.mvc.static-path-pattern=/static/**
