<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>考试管理</title>
</head>
<body>
	<div layout:fragment="content">
		<div class=" pull-left main-content">
			<div class="content-item">
				<p class="title">考试管理&nbsp;&nbsp;&nbsp;&nbsp;<a class="layui-btn layui-btn-small del-btn" th:href="@{/exam}">添加考试</a><!-- &nbsp;&nbsp;&nbsp;&nbsp;<a class="layui-btn layui-btn-small del-btn" th:href="@{/exam_papers}">考卷管理</a> -->&nbsp;&nbsp;&nbsp;&nbsp;<a class="layui-btn layui-btn-small del-btn" th:href="@{/exam_points}">考点管理</a></p>
				<table class="layui-table" lay-skin="line">
					<colgroup>
						<col width="">
						<col width="">
						<col width="">
						<col width="">
						<col width="">
						<col width="">
						<col width="">
						<col width="">
						<col width="330">
					</colgroup>
					<thead>
						<tr>
							<th>考试名称</th>
							<th>考试简介</th>
							<th>年度</th>
							<th>月份</th>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>已设考点</th>
							<th>已有考卷</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${exams!=null}" th:each="exam : ${exams}">
							<td th:text="${exam.title}"></td>
							<td th:text="${exam.intro}"></td>
							<td th:text="${exam.year}"></td>
							<td th:text="${exam.month}"></td>
							<td th:text="${#calendars.format(exam.startAt,'yyyy-MM-dd HH:mm:ss')}"></td>
							<td th:text="${#calendars.format(exam.endAt,'yyyy-MM-dd HH:mm:ss')}"></td>
							<td>
								<p th:each="examPoint : ${exam.examPoints}" th:text="${examPoint.name}"></p>
							</td>
							<td>
								<p th:each="examPaper : ${examPaperMap['__${exam.id}__']}">
									<a th:href="@{'/exam_paper/'+${examPaper.id}+'/set_paper'}" th:text="${examPaper.title}"></a>
								</p>
							</td>
							<td>
								<a th:href="@{'/exam/'+${exam.id}}" class="layui-btn layui-btn-small edit-btn" >编辑</a>
								<a th:href="@{'/exam/'+${exam.id}+'/set_paper'}" class="layui-btn layui-btn-small set-btn" >权重设置</a>
								<a th:href="@{'/exam/'+${exam.id}+'/use_to_exam'}" class="layui-btn layui-btn-small set-btn" th:text="${null!=exam.getUsedToExam() && exam.getUsedToExam() ? '已用于正式考试' : '用于正式考试'}"></a>
								<!-- <a class="layui-btn layui-btn-small edit-btn" th:href="@{'/enrollments?exam_id='+${exam.id}}">查看报名</a> -->
								<button style=visibility:hidden th:href="@{'/exam/delete/'+${exam.id}}" class="layui-btn layui-btn-small del-btn" >删除</button>
							</td>
						</tr>
						<tr th:if="${#lists.isEmpty(exams)}">
							<td colspan="8" th:text="暂无数据"></td>
						</tr>
					</tbody>
				</table>
				<div th:include="page :: pager(${exams})" th:remove="tag"></div>
			</div>
		</div>
	</div>
</body>
</html>
