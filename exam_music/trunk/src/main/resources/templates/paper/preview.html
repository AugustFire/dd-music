<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>试卷预览</title>
</head>
<body>
	<div layout:fragment="content">
		<div class=" pull-left main-content">
			<p class="title"><a class="goback" title="返回" href="javascript:history.back();" ></a>试卷预览</p>
			<div class="content-item">
			<script>
			$(function(){
				$(".click-a").click(function(){
					$("#present-modal").modal("show");
				})
			})
			</script>
				<a class="layui-btn layui-btn-small click-a"   data-toggle="present-modal" data-target="reject-modal">考卷预览</a>
					<!-- 驳回（Modal） -->
					<div class="modal fade" id="present-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog" style="width:85%">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
										&times;
									</button>
									<h4 class="modal-title" id="myModalLabel">
										试题预览
									</h4>
								</div>
								<div class="modal-body clearfix" style="background: #e2e2e2;">
									<div class="pull-left present-left">
										<div class="student-msg">
											<p class="msg-title">考生信息</p>
											<img th:src="@{/images/user.jpg}"/>
											<div class="msg">
												<p>考生姓名：****</p>
												<p>准考证号：****</p>
												<p>考试类型：乐理</p>
											</div>
										</div>
										<div class="student-msg">
											<p class="msg-title">考题列表</p>
											<div class="msg">
												<p style="background:#C8C8C8;">单选题</p>
												<p style="background:#FFFFFF">第一题</p>
											</div>
										</div>
									</div>
									<div class="pull-left present-right">
									<div class="question-type-title present-paper"><p th:text="${examPaper.title}" th:data-id="${examPaper.id}"></p></div>
									<div class="layui-tab present-content"  id="preview-content">
									<!-- 	<ul class="layui-tab-title">
											<li th:each="question:${questionMap}" class="question-type" th:text="${question.key==1 ? '单选题': question.key==2 ? '多选题':question.key==3 ? '简答题':'视唱题'}"></li>
										</ul> -->
										<div class="layui-tab-content">
											<div class="layui-tab-item" th:each="question:${questionMap}">
												<div  th:each="q:${question.value}"  class="items">
													<p class="question-title present" th:text="${qStat.index+1+'. '+q.title2}">
													</p>
													<div class="present">
														<div th:each="option:${q.options}" class="present-question">
															<p th:if="${option.content2 != null}" th:text="${option.content2}"></p>
															<p>
																<input type="radio" class="present-radio" /><img th:if="${option.xmlPath2 != null}" th:src="@{'/staff_img?xml_path='+${option.xmlPath2}}"/>
															</p>
															
														</div>
													</div> 
													<div class="present-question">
														<a href="" class="back-btn">考试说明</a>
														<a href="" class="back-btn">上一题</a>
														<a href="" class="go-btn">下一题</a>
														<a href="" class="back-btn pull-right">提交</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary">确定</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
					

			</div>
		</div>
	<script th:src="@{/js/lib/jquery.pagination.js}"></script>
	<script th:src="@{/js/modules/preview.js}"></script>
	<script th:src="@{/js/lib/template-web.js}"></script>
	</div>
</body>
</html>
