<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:if="${examPaper !=null}">编辑考卷</title>
<title th:if="${examPaper ==null}">添加考卷</title>
</head>
<body>
	<div layout:fragment="content">
		<div class=" pull-left main-content">
			<div class="content-item">
				<p class="title" th:if="${examPaper !=null}"><a class="goback" title="返回" href="javascript:history.back();" ></a>编辑考卷</p>
				<p class="title" th:if="${examPaper==null}"><a class="goback" title="返回" href="javascript:history.back();" ></a>添加考卷</p>
				<form th:if="${examPaper == null}" th:action="@{/exam_paper}" method="post" id = "examPaperAdd_form">
					<div class="content">
						<div class="layui-form-item">
							<label class="layui-form-label">考试名称：</label>
							<div class="layui-input-block">
								<input type="text" id="title" name="title" placeholder="考试名称" class="layui-input" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">适用年度：</label>
							<div class="layui-input-block">
								<input type="text" id="year" class="layui-input" name="year" placeholder="适用年度" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy',minDate:'%y',maxDate:'#{%y+3}'})"/>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">答题时间：</label>
							<div class="layui-input-block">
								<input type="text" name="resolvedTime" class="layui-input wh150" id="exam-score" />秒
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">考卷类型：</label>
							<div class="layui-input-block input-radio" id="exam-type" >
								<input type="radio" name="subjectType" value="1" id="1" />
								<label for="1">乐理题考卷</label>
								<input type="radio" name="subjectType" value="2" id="2" />
								<label for="2">视唱题考卷</label>
								<input type="radio" name="subjectType" value="3" id="3" />
								<label for="3">听音题考卷</label>
							</div>
						</div>
						<button type="submit" class="submit btn" >确定</button>
						<a th:href ="@{/exam_papers}" class="edit btn">返回</a>
					</div>
				</form>

				<form th:if="${examPaper != null}" th:action="@{'/exam_paper/'+${examPaper.id}}" method="post" id = "examPaperEdit_form">
					<div class="content">
						<div class="layui-form-item">
							<label class="layui-form-label">考试名称：</label>
							<div class="layui-input-block">
								<input type="text" id="title" name="title" placeholder="考试名称" class="layui-input" th:value="${examPaper.title}" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">适用年度：</label>
							<div class="layui-input-block">
								<input type="text" id="year" class="layui-input" name="year" th:value="${examPaper.year}" placeholder="适用年度" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" onclick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy',minDate:'%y',maxDate:'#{%y+3}'})"/>
							</div>
						</div>
	
						<div class="layui-form-item">
							<label class="layui-form-label">答题时间：</label>
							<div class="layui-input-block">
								<input type="text" name="resolvedTime" th:value="${examPaper.resolvedTime}" class="layui-input wh150" id="exam-score" />秒
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">考卷类型：</label>
							<div class="layui-input-block input-radio" id="exam-type" >
								<input type="radio" name="subjectType" value="1" id="1" th:checked="${1==examPaper.subjectType}"/>
								<label for="1">乐理题考卷</label>
								<input type="radio" name="subjectType" value="2" id="2" th:checked="${2==examPaper.subjectType}"/>
								<label for="2">视唱题考卷</label>
								<input type="radio" name="subjectType" value="3" id="3" th:checked="${3==examPaper.subjectType}"/>
								<label for="3">听音题考卷</label>
							</div>
						</div>
						<button type="submit" class="submit btn" >确定</button>
						<a th:href ="@{/exam_papers}" class="edit btn">返回</a>
					</div>
				</form>
			</div>
		</div>
<script th:src="@{/js/My97DatePicker/WdatePicker.js}"></script>
	</div>
</body>
</html>
