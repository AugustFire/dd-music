<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script th:src="@{/js/modules/exam.js}"></script>
<title>专家打分</title>
</head>
<body>
	<div layout:fragment="content">
		<div class=" pull-left main-content">
			<div class="content-item">
				<p class="title">专家打分
					&nbsp;&nbsp;&nbsp;&nbsp;<a class="layui-btn layui-btn-small del-btn" id="autoScore" th:href="@{/big_deviation_results}">偏差较大打分</a>
					&nbsp;&nbsp;&nbsp;&nbsp;<a class="layui-btn layui-btn-small del-btn" id="autoScore" th:href="@{/difference_results}">与机器评分比整体偏低或偏高打分</a>
				</p>
				<form class="layui-form search-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">年度：</label>
							<div class="layui-input-inline">
								<select class="form-control" id="year">
									<option th:each="i:${#numbers.sequence(currentYear-3,currentYear)}" th:value="${i}" th:text="${i}" th:selected="${i==currentYear}"></option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">考试：</label>
							<div class="layui-input-inline w180">
								<select name="exam_id" class="form-control" id="exam_id">
									<option th:each="exam : ${exams}" th:value="${exam.id}" th:text="${exam.title}"></option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">考生：</label>
							<div class="layui-input-inline">
								<input type="tel" name="name" th:value=${name} lay-verify="name" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">考号：</label>
							<div class="layui-input-inline">
								<input type="tel" name="exam_no" th:value=${examNo} lay-verify="examNo" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">专家：</label>
							<div class="layui-input-inline">
								<input type="tel" name="expert_name" th:value=${expertName} lay-verify="expert_name" autocomplete="off" class="layui-input">
							</div>
						</div>
						<button class="btn">查询</button>
					</div>
				</form>
				<table class="layui-table" lay-skin="line">
					<colgroup>
						<col width="80">
						<col width="150">
						<col width="150">
						<col width="150">
					</colgroup>
					<thead>
						<tr>
							<th>考生</th>
							<th>考号</th>
							<th>专家</th>
							<th>打分</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${expertResults!=null}" th:each="expertResult : ${expertResults}">
							<td th:text="${expertResult.examinee.person.name}"></td>
							<td th:text="${expertResult.examinee.examNo}"></td>
							<td th:text="${expertResult.expert.person.name}"></td>
							<td th:text="${expertResult.score}"></td>
						</tr>
						<tr th:if="${#lists.isEmpty(expertResults)}">
							<td colspan="6">暂无数据</td>
						</tr>
					</tbody>
				</table>
				<div th:if="${expertResults!=null}" th:include="page :: pager(${expertResults})" th:remove="tag"></div>
			</div>
		</div>
	</div>
</body>
</html>
