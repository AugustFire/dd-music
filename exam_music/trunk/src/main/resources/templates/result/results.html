<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script th:src="@{/js/modules/exam.js}"></script>
<title>成绩管理</title>
</head>
<body>
	<div layout:fragment="content">
		<div class=" pull-left main-content">
			<div class="content-item">
				<p class="title">成绩管理&nbsp;&nbsp;&nbsp;&nbsp;<a class="layui-btn layui-btn-small del-btn" id="autoScore" th:href="@{/result/auto_set_score}">自动打分</a></p>
				<form class="layui-form search-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">年度：</label>
							<div class="layui-input-inline">
								<select class="form-control" id="year">
									<option th:each="i:${#numbers.sequence(currentYear-3,currentYear)}" th:value="${i}" th:text="${i}" th:selected="${i==currentYear}"></option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">考试：</label>
							<div class="layui-input-inline w180">
								<select name="exam_id" class="form-control" id="exam_id">
									<option th:each="exam : ${exams}" th:value="${exam.id}" th:text="${exam.title}"></option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">姓名：</label>
							<div class="layui-input-inline">
								<input type="tel" name="name" lay-verify="name" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">考号：</label>
							<div class="layui-input-inline">
								<input type="tel" name="exam_no" lay-verify="examNo" autocomplete="off" class="layui-input">
							</div>
						</div>
						<button class="btn">查询</button>
					</div>
				</form>
				<table class="layui-table" lay-skin="line">
					<colgroup>
						<col width="120">
						<col width="120">
						<col width="200">
						<col width="200">
						<col width="420">
						<col width="200">
					</colgroup>
					<thead>
						<tr>
							<th>考生姓名</th>
							<th>考号</th>
							<th th:if="${weightMap!=null}" th:text="乐理考卷得分（权重+${weightMap['1']}+'%）'"></th>
							<th th:if="${weightMap!=null}" th:text="听音考卷得分（权重+${weightMap['3']}+'%）'"></th>
							<th th:if="${weightMap==null}">乐理考卷得分（权重）</th>
							<th th:if="${weightMap==null}">听音考卷得分（权重）</th>
							<th>
								<p th:if="${weightMap!=null}" class="top-title" th:text="视唱考卷得分（权重+${weightMap['2']}+'%）'"></p>
								<p th:if="${weightMap==null}" class="top-title">视唱考卷得分（权重）</p>
								<p th:if="${emWeightMap!=null}" th:text="专家评分（权重+${emWeightMap['e_weight']}+'%）/'+机器评分（权重+${emWeightMap['m_weight']}+'%）'"></p>
								<p th:if="${emWeightMap==null}">专家评分（权重）/机器评分（权重）</p>
							</th>
							<th>综合成绩</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${results!=null}" th:each="result : ${results}">
							<td th:text="${result['name']}"></td>
							<td th:text="${result['exam_no']}"></td>
							<td th:text="${result['1']}"></td>
							<td th:text="${result['3']}"></td>
							<td><p class="top-title" th:text="${result['looksing_score']}"></p><p th:text="${null == result['expert_score'] ? 0 : result['expert_score']}+ '/' + ${null == result['2'] ? 0 : result['2']}"></p></td>
							<td th:text="${result['total_score']}"></td>
						</tr>
						<tr th:if="${#lists.isEmpty(results)}">
							<td colspan="6">暂无数据</td>
						</tr>
					</tbody>
				</table>
				<!-- <div th:if="${results!=null}" th:include="page :: pager(${results})" th:remove="tag"></div> -->
			</div>
		</div>
	</div>
</body>
</html>
